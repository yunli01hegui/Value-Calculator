<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Value Calculator（定值计算器）</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
<div class="content">
    <div class="text">
        <p class="tip">
            Click or double-click the following numbers to add or subtract the desired number.
        </p>
    </div>
    <ul class="options">
        <li>
            <input type="checkbox" id="one">
            <label for="one">1</label>
        </li>
        <li>
            <input type="checkbox" id="five">
            <label for="five">5</label>
        </li>
        <li>
            <input type="checkbox" id="ten">
            <label for="ten">10</label>
        </li>
        <li>
            <input type="checkbox" id="twenty">
            <label for="twenty">20</label>
        </li>
        <li>
            <input type="checkbox" id="fifty">
            <label for="fifty">50</label>
        </li>
        <li>
            <input type="checkbox" id="hundred">
            <label for="hundred">100</label>
        </li>
    </ul>
    <div class="show">total:</div>
</div>
</body>
</html>
